            <h2 ALIGN="CENTER">Food Calorie Counter</h2>


            <form>

                <label for="food-item">Food Item:</label>
                <input type="text" id="food-item" name="food-item" maxlength="50" name="name" type="text" required> <br><br>
                <label for="serving-size">Serving Size (in grams):</label>
                <input type="number" id="serving-size" name="serving-size" min="1" maxlength="50" name="name" type="text" required><br><br>
                <input type="button" value="Calculate Calories" onclick="calculateCalories()">
            </form>
            <br>
            <div id="result"></div>

            <script>
                function calculateCalories() {
                    // define a dictionary of food items with their calorie counts per serving
                    const foods = {
                        "apple": 52,
                        "banana": 89,
                        "orange": 47,
                        "bread": 79,
                        "cheese": 113,
                        "yogurt": 149,
                        "chicken breast": 165,
                        "salmon": 206,
                        "pasta": 131,
                        "rice": 206,
                    };

                    // get the user inputs
                    const foodItem = document.getElementById("food-item").value.toLowerCase();
                    const servingSize = parseFloat(document.getElementById("serving-size").value);

                    // calculate the total calories
                    let calories = foods[foodItem] ? foods[foodItem] * servingSize / 100 : 0;

                    // display the result
                    const resultElement = document.getElementById("result");
                    if (calories > 0) {
                        resultElement.innerHTML = `${servingSize}g of ${foodItem} contains ${calories.toFixed(0)} calories.`;
                    } else {
                        resultElement.innerHTML = "Invalid food item.";
                    }
                }
            </script>
