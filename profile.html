        <h2 ALIGN="CENTER">Registration form</h2>

        <form action="Welcome.html" method="post">
            <table border="0" align="center">
                <tbody>

                    <tr>
                        <td><label for="id"> First Name: </label></td>

                    </tr>

                        <td><label for="phoneno">Phone: </label></td>

                    </tr>

                    </tr>

                    </tr>

                    <tr>
